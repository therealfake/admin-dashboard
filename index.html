<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="top">
            <div class="searchbar">
                <img src="./images/magnify.png" alt="magnify glass icon">
                <input type="text">
            </div>
            <div class="account">
                <img src="./images/bell-ring.png" alt="notification bell">
                <div class="pfp-wrap-sm">
                    <img class="pfp-sm" src="./images/profile-pic.png" alt="Ash Ketchum profile picture">
                </div>
                <p>Ash Ketchum</p>
            </div>
        </div>
        <div class="welcome-msg">
            <div class="pfp-wrap-m">
                <img class="pfp-m" src="./images/profile-pic.png" alt="Ash Ketchum profile picture">
            </div>
            <p>Hi there, <br>Ash Ketchum (@Satoshi)</p>
        </div>
        <div class="media-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="sidebar">
    </div>
    <div class="main-content">

    </div>
</body>
</html>
