<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="top">
            <div class="search-bar">
                <img class="icon" src="./images/magnify.png" alt="magnify glass icon">
                <input type="text">
            </div>
            <div class="account">
                <img class="icon" src="./images/bell-ring.png" alt="notification bell">
                <div class="pfp-wrap-sm">
                    <img class="pfp-sm" src="./images/profile-pic.png" alt="Ash Ketchum profile picture">
                </div>
                <h3>Ash Ketchum</h3>
            </div>
        </div>
        <div class="bottom">
            <div class="welcome-msg">
                <div class="pfp-wrap-m">
                    <img class="pfp-m" src="./images/profile-pic.png" alt="Ash Ketchum profile picture">
                </div>
                <h4>Hi there,</h4>
                <h2>Ash Ketchum (@Satoshi)</h2>
            </div>
            <div class="media-buttons">
                <button><h3>New</h3></button>
                <button><h3>Upload</h3></button>
                <button><h3>Share</h3></button>
            </div>
        </div>
    </div>
    <div class="sidebar">
    </div>
    <div class="main-content">

    </div>
</body>
</html>
