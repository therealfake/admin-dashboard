<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="top">
            <div class="search-bar">
                <img class="icon-s" src="./images/magnify.png" alt="magnify glass icon">
                <input type="text">
            </div>
            <div class="account">
                <img class="icon-sm" src="./images/bell-ring.png" alt="notification bell">
                <div class="pfp-wrap-sm">
                    <img class="pfp-sm" src="./images/profile-pic.png" alt="Ash Ketchum profile picture">
                </div>
                <h3>Ash Ketchum</h3>
            </div>
        </div>
        <div class="bottom">
            <div class="welcome-msg">
                <div class="pfp-wrap-m">
                    <img class="pfp-m" src="./images/profile-pic.png" alt="Ash Ketchum profile picture">
                </div>
                <h4>Hi there,</h4>
                <h2>Ash Ketchum (@Satoshi)</h2>
            </div>
            <div class="media-buttons">
                <button><h3>New</h3></button>
                <button><h3>Upload</h3></button>
                <button><h3>Share</h3></button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="logo">
            <img class="icon-l" src="./images/view-dashboard.png" alt="dashboard icon">
            <h1>Dashboard</h1>
        </div>
        <div class="general-nav">
            <div>
                <img src="./images/home.png" alt="home icon">
                <h2>Home</h2>
            </div>
            <div>
                <img src="./images/profile.png" alt="profile icon">
                <h2>Profile</h2>
            </div>
            <div>
                <img src="./images/messages.png" alt="messages icon">
                <h2>Messages</h2>
            </div>
            <div>
                <img src="./images/history.png" alt="history icon">
                <h2>History</h2>
            </div>
            <div>
                <img src="./images/tasks.png" alt="tasks icon">
                <h2>Tasks</h2>
            </div>
            <div>
                <img src="./images/communities.png" alt="communities icon">
                <h2>Communities</h2>
            </div>
        </div>
        <div class="site-nav">
            <div>
                <img src="./images/settings.png" alt="settings icon">
                <h2>Settings</h2>
            </div>
            <div>
                <img src="./images/support.png" alt="support icon">
                <h2>Support</h2>
            </div>
            <div>
                <img src="./images/privacy.png" alt="privacy icon">
                <h2>Privacy</h2>
            </div>
        </div>
    </div>
    <div class="main-content">

    </div>
</body>
</html>
